<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .debug-info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Debug Page</h1>
  <p>This page is for debugging the eHealth frontend application.</p>
  
  <div class="debug-info">
    <h2>Environment Information</h2>
    <pre id="env-info">Loading...</pre>
  </div>
  
  <div class="debug-info">
    <h2>Local Storage</h2>
    <pre id="local-storage">Loading...</pre>
  </div>
  
  <div class="debug-info">
    <h2>Console Output</h2>
    <pre id="console-output">Check browser console for messages</pre>
  </div>
  
  <div class="debug-info">
    <h2>Actions</h2>
    <button id="clear-storage">Clear Local Storage</button>
    <button id="go-home">Go to Home Page</button>
  </div>

  <script>
    // Display environment info
    document.getElementById('env-info').textContent = 
      `User Agent: ${navigator.userAgent}\n` +
      `Window Size: ${window.innerWidth}x${window.innerHeight}\n` +
      `URL: ${window.location.href}`;
    
    // Display local storage
    function updateLocalStorage() {
      const storage = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          storage[key] = localStorage.getItem(key);
        } catch (e) {
          storage[key] = "Error reading value";
        }
      }
      document.getElementById('local-storage').textContent = JSON.stringify(storage, null, 2);
    }
    updateLocalStorage();
    
    // Button actions
    document.getElementById('clear-storage').addEventListener('click', () => {
      localStorage.clear();
      updateLocalStorage();
      alert('Local storage cleared');
    });
    
    document.getElementById('go-home').addEventListener('click', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
