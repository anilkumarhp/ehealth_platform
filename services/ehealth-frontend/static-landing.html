<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eHealth Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #f9fafb;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p {
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 600px;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }
        
        .button-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
        }
        
        .button-secondary {
            background-color: white;
            color: #3b82f6;
            padding: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon">E</div>
            <span class="logo-text">eHealth Platform</span>
        </div>
        <a href="/login" style="text-decoration: none; color: #3b82f6; font-weight: 500;">Login</a>
    </nav>

    <main>
        <h1>eHealth Platform</h1>
        
        <p>
            Your comprehensive healthcare solution for managing appointments, 
            prescriptions, and connecting with healthcare providers.
        </p>
        
        <div class="register-container">
            <h2>Register</h2>
            
            <div class="button-container">
                <a href="/register/patient" class="button-primary">As Patient</a>
                <a href="/register/organization" class="button-secondary">As Organization</a>
            </div>
        </div>
    </main>
</body>
</html>
